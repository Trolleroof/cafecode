<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafécode - Your AI-Powered Project Environment</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Cafécode is an AI-powered development environment that helps you code faster and smarter. Build projects with guided assistance and intelligent code completion.">
    <meta name="keywords" content="IDE, code editor, AI coding, development environment, programming, code completion, guided coding">
    <meta name="author" content="Cafécode">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Cafécode - AI-Powered Development Environment">
    <meta property="og:description" content="Build amazing projects with AI assistance. Cafécode provides intelligent code completion and guided development.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trycafecode.xyz">
    <meta property="og:image" content="frontend/public/images/favicon.ico">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cafécode - AI-Powered Development Environment">
    <meta name="twitter:description" content="Build amazing projects with AI assistance. Cafécode provides intelligent code completion and guided development.">
    <meta name="twitter:image" content="frontend/src/public/logo-tab.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="frontend/public/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="frontend/public/images/favicon.ico">
    <link rel="apple-touch-icon" href="frontend/public/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #14b8a6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .link {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="frontend/public/images/favicon.ico" alt="Cafécode Logo" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1>Cafécode</h1>
        <p>Welcome to Cafécode! Your AI-powered development environment is ready. Start coding with intelligent assistance and guided project creation.</p>
        
        <div class="status">
            <div class="status-dot"></div>
            Server Online
        </div>
        
        <div class="links">
            <a href="/api/health" class="link">HealthCheck</a>
            <a href="https://github.com" class="link">GitHub</a>
        </div>
    </div>
    
    <div class="footer">
        Cafécode Development Environment - Port 3001
    </div>
</body>
</html>
